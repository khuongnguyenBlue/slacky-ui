<div class="header">
  <img class="avatar" [src]="imageUrl" alt="User Avatar">
  <div class="info">
    <h1 class="title">{{ title }}</h1>
    <h2 class="subtitle">{{ subtitle }}</h2>
  </div>
  <div class="logout-button">
    <button *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</button>
  </div>
</div>
